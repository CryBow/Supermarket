<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/main_style.css">
</head>
<body>
  <header>
    <button id="home-btn" class="nav-button">Главная страница</button>
    <button id="catalog-btn" class="nav-button">Каталог товаров</button>
    <button id="cart-btn" class="nav-button">Корзина</button>
    <button id="checkout-btn" class="nav-button">Оформление заказа</button>
    <button id="profile-btn" class="nav-button">Личный кабинет</button>
    <button id="orders-btn" class="nav-button">История заказов</button>
    <button id="stats-btn" class="nav-button">Статистика продаж</button>
  </header>

  <main>
    <h1>Добро пожаловать в супермаркет "Восьмёрочка"</h1>

    <div class="action-buttons">
      <p>Ознакомьтесь с ассортиментом</p>
      <form method="GET" action="/catalog">
        <button id="explore-btn" type="submit">Открыть</button>
      </form>
    </div>

    <div class="login-section">
      <p>Войдите в личный кабинет для оформления заказов</p>
      <form method="GET" action="/login">
        <button id="login-btn" type="submit">Войти</button>
      </form>
    </div>
    <div id="cookie-overlay" class="cookie-overlay">
      <div id="cookie-consent-banner" class="cookie-banner">
        <p>
          Мы используем cookie для улучшения работы сайта. 
          Продолжая пользоваться сайтом, вы соглашаетесь с 
          <a href="privacy-policy" target="_blank">политикой конфиденциальности</a>.
        </p>
        <button id="accept-cookies">Принять</button>
      </div>
    </div>
  </main>


  <script src="/app.js"></script>
  <script src="/frontend.js"></script>
</body>
</html>
