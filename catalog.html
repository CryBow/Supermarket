<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/catalog_style.css">
</head>
<body>
  <header>
    <button id="home-btn" class="nav-button" >Главная страница</button>
    <button id="catalog-btn" class="nav-button" >Каталог товаров</button>
    <button id="cart-btn" class="nav-button" >Корзина</button>
    <button id="checkout-btn" class="nav-button">Оформление заказа</button>
    <button id="profile-btn" class="nav-button">Личный кабинет</button>
    <button id="orders-btn" class="nav-button">История заказов</button>
    <button id="stats-btn" class="nav-button">Статистика продаж</button>
  </header>

  <main>
    <h1>Каталог товаров</h1>

    <div class="filter-bar">
      <input type="text" id="search-input" placeholder="Поиск по названию" />
      
      <select id="sort-select">
        <option value="none">Сортировка</option>
        <option value="price-asc">Цена по возрастанию</option>
        <option value="price-desc">Цена по убыванию</option>
      </select>
      
      <select id="category-select">
      </select>
      
      <button id="apply-filters-btn" class="apply-filters-btn">Применить фильтры</button>
      <button id="reset-filters-btn" class="reset-filters-btn">Сбросить фильтры</button>
    </div>

    <!-- Здесь будет список товаров, фильтры и сортировка -->
    <div id="product-container" class="product-grid">
      <!-- карточки будут вставлены на сервере -->
      {{products}}
    </div>
  </main>
  <footer></footer>
  <script src="app.js"></script>
  <script src="catalog.js"></script>

</body>
</html>
