<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/profile_style.css">
</head>
<body>
  <header>
    <button id="home-btn" class="nav-button">Главная страница</button>
    <button id="catalog-btn" class="nav-button">Каталог товаров</button>
    <button id="cart-btn" class="nav-button">Корзина</button>
    <button id="checkout-btn" class="nav-button">Оформление заказа</button>
    <button id="profile-btn" class="nav-button">Личный кабинет</button>
    <button id="orders-btn" class="nav-button">История заказов</button>
    <button id="stats-btn" class="nav-button">Статистика продаж</button>
   </header>
   <main>
    <h1>Мой профиль</h1>
    <div class="profile-container">
      <form id="profile-form" method="POST" action="/update-profile">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>

        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="lastName" required>

        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="firstName" required>

        <label for="middle-name">Отчество:</label>
        <input type="text" id="middle-name" name="middleName" required>

        <label for="gender">Пол:</label>
        <select id="gender" name="gender" disabled required>
          <option value="Мужской">Мужской</option>
          <option value="Женский">Женский</option>
        </select>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Адрес:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="birth-date">Дата рождения:</label>
        <input type="date" id="birth-date" name="birthDate" required>

        <label for="profile-password">Пароль:</label>
        <input type="password" id="profile-password" name="password" required>

        <div class="profile-buttons">
          <button id="update-btn" class="update-btn" type="submit">Обновить данные</button>
          <button id="logout-btn" class="logout-btn" type="button">Выйти</button>
        </div>
      </form>
    </div>
    <div id="order-history">
      <h2>История заказов</h2>
    </div>
  </main>
  <footer></footer>
  <script src="/frontend.js"></script>
  <script src="app.js"></script>
  <script src="/profile.js"></script>
</body>
</html>
